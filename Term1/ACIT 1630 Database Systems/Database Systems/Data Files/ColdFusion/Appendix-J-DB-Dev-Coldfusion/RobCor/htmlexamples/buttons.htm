<html>
<head>
<title>Javascript Buttons</title>
</head>
<body bgcolor="CYAN">
<div align=center>
<H1>Buttons with Onclick Javascript functions</h1>

<FORM>

<FONT ="Courier">
<TABLE>

<TR>
<TD><font face="Verdana"><input type=button value="Menu" onclick='window.location.href="default.cfm"'></font></TD>
<TD><font face="Verdana">Calls default.cfm page using Javascript</font></TD>
</TR>
<TR>
<TD><font face="Verdana"><input type=button value="Back" onclick="history.go(-1)"></font></TD>
<TD><font face="Verdana">Goes back using Javascript to access the history of the current browser</font></TD>
</TR>
<TR>
<TD><A href=# onclick="history.go(-1);"><font face="Verdana">Back Link</font></A></TD>
<TD><font face="Verdana">Hyperlink with onclick javascript function</font></TD>
</TR>

</TABLE>



</FORM>
<HR>





</div>
</body>
</html>
