
<html>

<head>
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<title>Simple Fixed/Dynamic Table</title>
</head>

<body bgcolor="#CCFFCC">
<h1>Variable/Fixed Table</h1> 
<table border="1" width="100%" cellpadding="0" cellspacing="0" bgcolor="#33CCCC">
     <TR>
           <td width="100">100 pixels cell</td>
           <td width="*">Variable width cell</td>
           <td width="100">100 pixels cell</td>
     </TR>
</table>
<table border="1" width="100%" cellpadding="0" cellspacing="0" bgcolor="#33CCCC">
     <TR>
           <td width="15%">15% pixels cell</td>
           <td width="60%">60% pixels cell</td>
           <td width="25%">25% pixels cell</td>
     </TR>
</table>


<br>
<h1>Fixed/Vairable Table - 500 pixels</h1>
<table border="1" width="500" cellpadding="0" cellspacing="0" bgcolor="#33CCCC">
     <TR>
           <td width="150">150 pixels cell</td>
           <td width="*">Variable width cell</td>
           <td width="100">100 pixels cell</td>
     </TR>
</table>
<table border="1" width="500" cellpadding="0" cellspacing="0" bgcolor="#33CCCC">
     <TR>
           <td width="175">175 pixels cell</td>
           <td width="100">100 pixels cell</td>
           <td width="175">175 pixels cell</td>
     </TR>
</table>



</body>

</html>
